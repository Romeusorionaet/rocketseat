<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Conceitos de HTML e CSS</title>
    
</head>
<body>
    <nav>
        <img src="images/logo.svg" alt="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
        </ul>
    </nav>
    <main>

        <section>
            <h1>Treinos <span>exclusivos</span> para você!</h1>
            <p class="text">
                Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br>
                Invista no seu corpo e <strong>tenha muito mais perfomace</strong><br>
                e qualidade de vida.
            </p>
    

            <button type="submite" id="btn" value="button">
                <img src="images/whats.svg" alt="whatsapp"> Comece já
            </button>

        </section>

        <aside>
            <img src="images/img.png" alt="desenho de uma mulher pulando corda">
        </aside>


    </main>

    <footer>
        <div>
            <p>Fale conosco no instagram <a href="https://instagram.com/treineme" target="_blank"><strong>@treine.me</strong></a></p>
            <img src="images/balls.svg" alt="bolinhas decorativas abaixo da página lado direito da página">
        </div>
    </footer>
</body>
</html>
